<!DOCTYPE html>

<html>

<head> 

    <link rel="stylesheet" href="styles.css">  
    <title>MM_invoice</title>

</head>

<body>  

<div id="bakery-invoice">

    <div id="top">
        <div class="name">
            <h2>Spencer & Sons</h2>
        </div>
    </div>

    <div id ="mid">
        <div class="info">
            <p>
               105 Baker Street, W1U 6FH London</br> 
               www.spencerbakery.co.uk</br>
               020 3520 5381</br></br>
               Date 29/08/2042 11:08
            </p>
        </div>
    </div>

    <div id="btm">

        <table class="data_table">
            <thead>
                <tr class="tabletitle">
                    <th class="item">Item</th>
                    <th class="quantity">Quantity</th>
                    <th class="rate">Subtotal</th>
                </tr>
            </thead>

            <tbody>
                <tr class="service">
                    <td class="tableitem"><p class="itemtext">Victoria Sponge</p></td>
                    <td class="tableitem"><p class="itemtext">1</p></td>
                    <td class="tableitem"><p class="itemtext">£32.00</p></td>
                </tr>

                <tr class="service">
                    <td class="tableitem"><p class="itemtext">Custom 50</p></td>
                    <td class="tableitem"><p class="itemtext">1</p></td>
                    <td class="tableitem"><p class="itemtext">£10.00</p></td>
                </tr>

                <tr class="wording">
                    <td class="tableitem"><p class="itemetext">Wording:</br>Congratulations Denton</p></td>
                </tr>

                <tr class="payment">
                    <th class="tableitem"><p class="itemtext"></p></th>
                    <th class="tableitem"><p class="itemtext">Subtotal</p></th>
                    <th class="tableitem"><p class="itemtext">£42.00</p></th>
                </tr>

            </tbody>

        </table>
    </div>

<div id="greetings">
    <p class="thanks">Thank you for your visit!</br>Merchant copy. Please retain receipt.</p>
</div>

</div>

</body>

</html>
